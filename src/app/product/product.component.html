<div *ngIf='filterText'>
  You search for <strong>{{filterText}}</strong>
</div>

  <div>
    <input class="form-control" type="text" placeholder="type something.."  [(ngModel)] = "filterText" >
  </div>



  <div>
  <ul class="list-group">
    <li *ngFor="let product of products | productFilter:filterText | slice:(pager.currentPage-1)* pager.pageSize:((pager.currentPage-1)* pager.pageSize)+pager.pageSize" class="list-group-item">
      <div class="nav justify-content-end">
        <button (click)="addToCart(product)" class="btn btn-sm btn-primary btn justify-content-end" >
          <i class="fas fa-plus"></i>
          <!--<ion-icon name="add"></ion-icon>-->
          Add to cart
        </button>
      </div>
      <strong><h5>{{product.productName |uppercase}}</h5></strong>
      <p>{{product.quantityPerUnit}}</p>
      <h6>{{product.unitPrice |currency}}(VAT included: {{product.unitPrice |vatAdded |currency}})</h6>
    </li>
  </ul>
</div>
