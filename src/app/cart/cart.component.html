<h4 class="display-4"> Your Cart
  <div class="nav justify-content-end">
      <a *ngIf="cartItems.length>0" routerLink="/shipping-detail" class="btn-sm btn-primary">
      Complete Shopping
      <i class="fas fa-arrow-right"></i>
      </a>
  </div>
</h4>
<table class="table table-responsive" *ngIf="cartItems.length>0; else cartEmptyContent">
  <thead>
   <tr>
     <th>Product Name</th>
     <th>Description</th>
     <th>Unit Price</th>
     <th>Units In Stock</th>
     <th>Total</th>
     <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let  cartItem of cartItems">
      <td>{{cartItem.product.productName}}</td>
      <td>{{cartItem.product.quantityPerUnit}}</td>
      <td>{{cartItem.product.unitPrice |currency}}</td>
      <td>{{cartItem.quantity}}</td>
      <td>{{cartItem.product.unitPrice*cartItem.quantity |currency}}</td>
      <td>
        <button class="btn-sm btn-danger" (click)="removeFromCart(cartItem.product)">
           remove from cart
        </button>
      </td>
    </tr>
  </tbody>
</table>

<ng-template #cartEmptyContent>
  <div class="alert-info">
    Your cart is empty
  </div>
</ng-template>
