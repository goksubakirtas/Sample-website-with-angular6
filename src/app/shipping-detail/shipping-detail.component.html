<form #shippingForm="ngForm" (ngSubmit)="checkout(shippingForm)">

  <div class="form-group" [class.has-error]="fullName.invalid&&fullName.dirty">
    <label class="control-label" for="fullName">Full Name</label>
    <input  #fullName="ngModel"  type="text" class="form-control" id="fullName" name="fullName" [(ngModel)]="model.fullName" required>
    <span *ngIf="fullName.invalid&&fullName.dirty" class="fas fa-question">Fullname is required</span>
  </div>

  <div class="form-group" [class.has-error]="address.invalid&&address.dirty">
    <label class="control-label" for="address">Address</label>
    <textarea  #address="ngModel"  type="text" class="form-control" id="address" rows="3"
               name="address" [(ngModel)]="model.address" required minlength="10">  </textarea>
    <span *ngIf="address.invalid&&address.dirty" class="fas fa-question">Adress is required and should be min 10 charecters</span>
  </div>
  <div class="form-group" [ngClass]="{'has-error':city.value==-1&&city.dirty}">
    <label class="control-label" for="cityId">City</label>
    <select #city="ngModel" name="cityId" id="cityId" class="form-control" [(ngModel)]="model.cityId" required>
      <option value="-1" selected>--Select--</option>
      <option *ngFor="let item of cities" value="item.id">{{item.name}}</option>
    </select>
    <span *ngIf="city.value==-1&&city.dirty" class="fas fa-question">City is required</span>
  </div>
  <div class="form-check">
    <label>is Gift? </label>
    <input type="checkbox" name="isGift" [(ngModel)]="model.isGift" >
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="shippingForm.invalid" >Complete Shopping</button>
</form>
